<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 600px;
            height: 500px;
            background-color: transparent;
            margin: 0 auto;
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script src="echarts.min.js"></script>
    <script>
         // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.querySelector('.box'));

    // 指定图表的配置项和数据
    // var option = {
    //     title: {
    //     text: 'ECharts 入门示例'
    // },
    //     tooltip: {},
    //     legend: {
    //     data: ['销量']
    // },
    //     xAxis: {
    //     data: ['衬衫', '羊毛衫', '雪纺衫', '裤子', '高跟鞋', '袜子']
    // },
    //     yAxis: {},
    //     series: [
    // {
    //     name: '销量',
    //     type: 'bar',
    //     data: [5, 20, 36, 10, 10, 20]
    //     }
    // ]
    // };
   var option = {
  title: {
    text: '招聘网站对电子信息搜索结果分析',
    subtext: '数据来源：大数据导论',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left'
  },
  series: [
    {
      name: 'Access From',
      type: 'pie',
      radius: '50%',
      data: [
        { value: 11, name: '天河区' },
        { value: 12, name: '黄埔区' },
        { value: 7, name: '番禺区' },
        { value: 2, name: '白云区' },
        { value: 4, name: '越秀区' },
        { value: 3, name: '海珠区' },
        { value: 1, name: '花都区' },
        { value: 3, name: '增城区' },
        { value: 1, name: '从化区' },
        { value: 6, name: '其他' }
      ],
      emphasis: {
        itemStyle: {
          shadowBlur: 10,
          shadowOffsetX: 0,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }
  ]
};

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    </script>
</body>
</html>
